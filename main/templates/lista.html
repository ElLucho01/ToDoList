{% extends "base.html" %}
{% block title %} Tus Listas {% endblock %}
{% block content %} 
<h2 text-center fs-3> {{ls.name}} </h1>
<ul class="list-group w-50 mx-auto m-4">
    {% for item in ls.item_set.all %}
        <li class="list-group-item">{{item.text}}</li>
    {% endfor %}    
</ul>

<h2>Añadir tarea</h1>
<form method = "POST" action = "#">
    {% csrf_token %}
    <input type="text", name="name", placeholder="Nombre de la tarea">
    <button type="Submit", name="newTask", value="newTask">Añadir Tarea</button>
{% endblock %}
